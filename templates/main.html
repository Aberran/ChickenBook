<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Django Chicken Book</title>

        <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.19/dist/full.min.css" rel="stylesheet" type="text/css" />
        <script src="https://cdn.tailwindcss.com?plugins=typography"></script>

    </head>
    <body class="mx-auto max-w-screen-xl p-4">
        <nav class="p-4 text-white flex justify-between items-center">
            <div>
                <a href="{% url 'chicken-book' %}" class="text-xl font-bold">chickenBook.</a>
            </div>
            <div>
                {% if user.is_authenticated %}
                    <a href="{% url 'user_profile' %}" class="mr-4">Profile</a>
                    <a href="{% url 'logout' %}">Logout</a>
                {% else %}
                    <a href="{% url 'registration' %}" class="mr-4">Sign In</a>
                    <a href="{% url 'login' %}">Login</a>
                {% endif %}
            </div>
        </nav>
        {% block content %}
        {% endblock %}
    </body>
</html>
