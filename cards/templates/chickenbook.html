{% extends "main.html" %}

{% block content %}
<section>
    <div class="container">
        <div class="row">
            {% for card in cards %}
                {% if card.is_visible %}
                    <div class="col-lg-4 col-md-6 mb-4">
                        <div class="card mx-auto" style="max-width: 400px;">
                            <img src="{{ card.profile_image.url }}"
                                alt="avatar" class="card-img-top rounded-circle img-fluid mx-auto mt-4" style="width: 150px;">
                            <div class="card-body text-center">
                                <h5 class="my-3">{{ card.first_name }} {{ card.last_name }}</h5>
                                <p class="text-muted mb-1">{{ card.about }}</p>
                                <p class="text-muted mb-4">{{ card.email }}</p>
                                <h5 class="d-flex justify-content-center my-2">
                                    <a href="https://github.com/Aberran" target="_blank" id="media-icons-gitHub" class="me-2 text-white">
                                        <i class="bi bi-github"></i>
                                    </a>
                                    <a href="https://www.linkedin.com/in/vladim%C3%ADr-%C5%A1ab%C3%ADk-787083267/" target="_blank" id="media-icons-linkedIn" class="text-white">
                                        <i class="bi bi-linkedin"></i>
                                    </a>
                                </h5>
                                <div class="d-flex justify-content-center mb-2">
                                    <button type="button" class="btn btn-primary">More Info</button>
                                    <button type="button" class="btn btn-outline-primary ms-1">Write Me !</button>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endif %}
            {% endfor %}
        </div>
    </div>
</section>
{% endblock content %}
