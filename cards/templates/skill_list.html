{% for n in skills %}
<div class="row">
  <div class="col-md-9">
    <p class="mb-4">
      <span class="text-primary font-italic me-1">{{ n.name }}</span> {{ n.level }}
    </p>
  </div>
  <div class="col-md-3 text-md-end">
    <button class="btn btn-primary btn-sm" hx-target="#dialog">Edit</button>
  </div>
</div>

{% endfor %}
